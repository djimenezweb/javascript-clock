<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <p id="digital-clock"></p>
      <p id="date"></p>
    </div>
    <div class="clock">
      <div class="hand hour-hand" id="hour-hand">
        <div class="circle circle--hour" id="circle--hour"></div>
      </div>
      <div class="hand minute-hand" id="minute-hand">
        <div class="circle circle--minute" id="circle--minute"></div>
      </div>
      <div class="hand second-hand" id="second-hand">
        <div class="circle circle--second" id="circle--second"></div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
